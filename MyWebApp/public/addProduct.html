<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить продукт</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Админка</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Продукты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="addProduct.html">Добавить продукт</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="notification-container"></div>

  <!-- Форма для добавления продукта -->
  <div class="container mt-5">
    <h1>Добавить новый продукт</h1>

    <form id="addProductForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Название продукта</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Цена продукта</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Описание продукта</label>
        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="productStock" class="form-label">Количество на складе</label>
        <input type="number" class="form-control" id="productStock" required>
      </div>
      <div class="mb-3">
        <label for="categoryId" class="form-label">Категория продукта</label>
        <select class="form-control" id="categoryId" required>
          <!-- Здесь должны быть реальные категории из вашей БД -->
          <option value="2">Зерновые</option>
          <option value="3">Бобовые</option>
          <option value="4">подсолнечные</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="productimage" class="form-label">Фото продукта</label>
        <input type="file" class="form-control" id="productimage" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Добавить продукт</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/addProduct.js"></script>
  <script src="js/tokenAdd.js"></script>
  <script src="js/notification.js"></script>
</body>
</html>
