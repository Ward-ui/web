<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Профиль</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Продукты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Профиль</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контейнер для профиля -->
    <div class="container">
        <h1 class="my-4">Мой профиль</h1>

        <!-- Форма для редактирования данных -->
        <div id="edit-profile">
            <h3>Редактировать данные</h3>
            <form id="editForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>

        <!-- Список заказов -->
        <div id="orders">
            <h3 class="my-4">Мои заказы</h3>
            <div id="order-list" class="order-list">
    <!-- Заказы пользователя будут загружены здесь -->
            </div>

        </div>
    </div>

    <!-- Подключаем скрипт -->
    <script src="js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
