    <div class="container">
        <h1 class="my-4">Мой профиль</h1>

        <!-- Форма для редактирования данных -->
        <form id="editForm">
            <input type="text" id="name" name="name" placeholder="Имя" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="tel" id="phone" name="phone" placeholder="+7 (927) 686-44-43" required />
            <input type="fullName" id="fullName" name="fullName" placeholder="ФИО Полностью" required>
            <input type="address" name="address" id="address" placeholder="аддресс куда доставить" required>

            <button type="submit">Сохранить изменения</button>
        </form>


       <div>

        <option value="">Все</option>

        <option value="ожидает оплаты">Ожидает оплаты</option>
        <option value="подтвержден">Подтвержден</option>
        <option value="отменен">Отменен</option>
