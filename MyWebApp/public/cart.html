<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Магазин</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Продукты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">Корзина</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Секция корзины -->
  <div class="container mt-5">
    <h1 class="text-center">Корзина</h1>

    <div id="cartItems" class="mt-4">
      <!-- Здесь будут отображаться продукты в корзине -->
    </div>

    <div id="cartTotal" class="mt-4 text-right">
      <h3>Итого: <span id="totalPrice">0 руб.</span></h3>
    </div>

    <div class="mt-4">
      <button class="btn btn-danger" id="clearCart">Очистить корзину</button>
      <button class="btn btn-success" id="checkout">Оформить заказ</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
