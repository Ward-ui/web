<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Корзина</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Продукты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active "  href="#">Корзина</a>
              </li>
            </ul>
          </div>
          <div id="Sidebar">
            <button id="menuToggle">☰ Меню</button>
            <nav id="sidebar" class="sidebar">
                <ul id="menuItems"></ul>
            </nav>
          </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container">
        <h1 class="cart-header">Ваша корзина</h1>

        <!-- Контейнер для отображения списка товаров в корзине -->
        <div id="cart-items" class="cart-items">
            <!-- Товары будут динамически добавляться сюда с помощью JavaScript -->
        </div>

        <!-- Секция для отображения суммы заказа -->
        <div id="total-amount"></div>

        <!-- Кнопка для оформления заказа -->
        <button id="checkout-btn" class="btn btn-primary">Оформить заказ</button>

        <!-- Кнопка для очистки корзины -->
        <button id="clear-cart-btn" class="btn btn-danger">Очистить корзину</button>
    </div>

    <!-- Подключаем скрипт для обработки корзины -->
    <script src="js/cart.js"></script>
    <script src="js/slideB.js"></script>
    <script src="js/tokenAdd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
